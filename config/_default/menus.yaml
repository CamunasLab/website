# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: "#home-section"
    weight: 1
  - name: About
    url: "#about-section"
    weight: 2
  - name: News
    url: "#news-section"
    weight: 3
  - name: People
    url: "#people-section"
    weight: 4
  - name: Publications & Resources
    url: "#publications-section"
    weight: 5
  - name: Contact
    url: "#contact-section"
    weight: 6

