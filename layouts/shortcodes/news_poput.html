<style>
/* Center the section title */
.section-title {
  text-align: center;
  margin-bottom: 30px;
}
/* Add more space below the news section */
#news-section {
  padding-bottom: 400px; /* Adjust as needed */
}


/* Filter styles */
#news-flters {
  list-style: none;
  padding: 0;
  text-align: center;
  margin-bottom: 30px;
}

#news-flters li {
  display: inline-block;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  margin: 0 5px;
  font-size: 16px;
}

#news-flters .filter-active {
  background-color: #6a70e091;
  color: #fff;
}

#news-flters li:hover {
  background-color: #6a70e0cc;
  color: #fff;
}

/* News container styles */
.news-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.news-item {
  position: relative;
  width: calc(33.333% - 20px); /* Adjust based on spacing and layout */
  height: 300px; /* Adjust height based on design */
  overflow: hidden;
  transition: transform 0.3s; /* Smooth transition for hover effect */
}

.news-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Hover effect to scale the news item */
.news-item:hover {
  transform: scale(1.05);
}

/* Modal (Popup) styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Fixed position to cover entire viewport */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8); /* Dark overlay */
  justify-content: center;
  align-items: center;
  z-index: 9999; /* Ensure modal is on top of all other elements */
}

/* Modal content area */
.modal-content {
  position: relative;
  max-width: 80%;
  max-height: 80%;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: auto; /* Enable scrolling if content overflows */
}

/* Image within modal */
.modal img {
  max-width: 100%;
  height: auto;
  object-fit: cover;
}

/* Close button styles */
.modal .close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 30px;
  color: #000;
  cursor: pointer;
}

/* Ensure text within modal scrolls if it overflows */
.modal-content #modal-text {
  margin-top: 20px;
  max-height: 300px; /* Adjust based on design */
  overflow-y: auto; /* Enable vertical scrolling */
  width: 100%; /* Ensure it takes full width */
}

/* Prevent background scrolling when modal is open */
body.modal-open {
  overflow: hidden;
}


</style>

<section id="news-section">
  <div class="container">
    <div class="section-title">
      <h2>Latest News</h2>
    </div>

    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="news-flters">
          <!-- Filter options for news categories -->
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-event">Events</li>
          <li data-filter=".filter-talk">Talks</li>
          <li data-filter=".filter-experiment">Experiments</li>
        </ul>
      </div>
    </div>

    <div class="news-container">
      <!-- Sort and display posts by date in descending order -->
      {{ range where (sort .Site.RegularPages "Date" "desc") "Type" "post" }}
        <div class="news-item {{ range .Params.tags }}filter-{{ . }} {{ end }}">
          <!-- Feature image of the news post -->
          <img src="{{ .Params.featureimage | relURL }}" alt="{{ .Title }}">
          <!-- Hidden content of the news post for modal display -->
          <div class="news-content" style="display: none;">
            {{ .Content }}
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>

<!-- Modal (Popup) for displaying the enlarged image and content -->
<div id="modal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content">
    <img id="modal-img" src="" alt="Enlarged Image">
    <div id="modal-text"></div> <!-- Content will be injected here -->
  </div>
</div>



<script>
document.addEventListener('DOMContentLoaded', function() {
  // Get filter and news item elements
  const filters = document.querySelectorAll('#news-flters li');
  const items = document.querySelectorAll('.news-item');

  // Initially show all items
  items.forEach(item => item.style.display = 'block');

  filters.forEach(filter => {
    filter.addEventListener('click', function() {
      // Get the filter class from the clicked filter
      const filterClass = this.getAttribute('data-filter');

      // Remove active class from all filters
      filters.forEach(f => f.classList.remove('filter-active'));
      // Add active class to the clicked filter
      this.classList.add('filter-active');

      // Show or hide items based on filter
      items.forEach(item => {
        if (filterClass === '*' || item.classList.contains(filterClass.substring(1))) {
          item.style.display = 'block'; // Show item
        } else {
          item.style.display = 'none'; // Hide item
        }
      });
    });
  });

  // Modal functionality
  const itemsList = document.querySelectorAll('.news-item');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalText = document.getElementById('modal-text');
  const close = document.querySelector('.modal .close');

  itemsList.forEach(item => {
    item.addEventListener('click', function() {
      // Get the image source and content of the clicked item
      const imgSrc = this.querySelector('img').src;
      const content = this.querySelector('.news-content').innerHTML;

      // Populate modal with image and content
      modalImg.src = imgSrc;
      modalText.innerHTML = content;
      modal.style.display = 'flex';

      // Prevent body from scrolling
      document.body.classList.add('modal-open');
    });
  });

  // Close the modal when the close button is clicked
  close.addEventListener('click', function() {
    modal.style.display = 'none';

    // Allow body to scroll
    document.body.classList.remove('modal-open');
  });

  // Close the modal when clicking outside of it
  window.addEventListener('click', function(event) {
    if (event.target === modal) {
      modal.style.display = 'none';

      // Allow body to scroll
      document.body.classList.remove('modal-open');
    }
  });
});




</script>
